<VirtualHost *:80>
    ServerName 13.60.232.208
    ServerAdmin admin@bnoverseas.com
    
    # Enable proxy
    ProxyRequests Off
    ProxyPreserveHost On
    
    # Route all traffic to Next.js application
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # WebSocket support
    ProxyPass /socket.io http://localhost:3000/socket.io
    ProxyPassReverse /socket.io http://localhost:3000/socket.io
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/bnoverseas-error.log
    CustomLog ${APACHE_LOG_DIR}/bnoverseas-access.log combined
</VirtualHost>
